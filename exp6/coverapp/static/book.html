<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  text-align: center;
  color: rgb(222, 222, 222); /* Keeps the warm color tone */
  font-family: sans-serif;
}

.top-left {
  position: absolute;
  top: 8%;
  left: 39%;
  font-family: "Helvetica Neue Condensed", "Akzidenz-Grotesk";
  font-size: 1.5em;
}

.bottom-center-author {
  position: absolute;
  bottom: 10%;
  left: 50%;
  font-family: "Garamond Premier Pro", "Garamond";
  transform: translateX(-50%);
  font-size: 1.7em;
}

.bottom-center-title {
  position: absolute;
  bottom: 75%;
  left: 50%;
  font-family: "ITC Avant Garde Gothic", "Avant Garde";
  transform: translateX(-50%);
  font-size: 3em;
}

.book-image {
  width: 100%;
  max-width: 500px;
  height: auto;
  display: block;
  margin: 0 auto;
}
</style>
</head>
<body>

<div class="container">
  <img src="lop.png" alt="Book Cover" class="book-image">
  <div class="top-left">THE NUMBER ONE BESTSELLER</div>
  <div class="bottom-center-author">PANDEESWARAN</div>
  <div class="bottom-center-title">LIFE OF PI</div>
</div>

</body>
</html>
